<div class="dashboard-container">
  <h2>Dashboard</h2>
  <hr />

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.status }}</td>
          <td>
            <button class="action-btn" (click)="editItem(item)">Edit</button>
            <button class="action-btn" (click)="deleteItem(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
