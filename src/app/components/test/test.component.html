<form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
  <div class="form-container">
    <h1>Buy/Sell Stocks</h1>

    <div class="form-group">
      <label for="stockCode">Stock Code:</label>
      <input id="stockCode" formControlName="stockCode" type="text" />
    </div>

    <div class="form-group">
      <label for="stockName">Stock Name:</label>
      <input id="stockName" formControlName="stockName" type="text" />
    </div>

    <div class="form-group">
      <label for="exchangeName">Exchange Name:</label>
      <input id="exchangeName" formControlName="exchangeName" type="text" />
    </div>

    <div class="form-group">
      <label for="brokerName">Broker Name:</label>
      <input id="brokerName" formControlName="brokerName" type="text" />
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" formControlName="price" type="number" />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input id="quantity" formControlName="quantity" type="number" />
    </div>

    <div class="form-group">
      <label for="actorName">Actor Name:</label>
      <input id="actorName" formControlName="actorName" type="text" />
    </div>

    <div class="form-group">
      <label for="transactionType">Transaction Type:</label>
      <select id="transactionType" formControlName="transactionType">
        <option value="BUY">Buy</option>
        <option value="SELL">Sell</option>
      </select>
    </div>

    <div class="form-group">
      <label for="transactionDate">Transaction Date:</label>
      <input id="transactionDate" formControlName="transactionDate" type="date" />
    </div>

    <div class="form-group">
      <label for="brokerCharges">Broker Charges:</label>
      <input id="brokerCharges" formControlName="brokerCharges" type="number" />
    </div>

    <div class="form-group">
      <label for="assetType">Asset Type:</label>
      <input id="assetType" formControlName="assetType" type="text" />
    </div>

    <button type="submit" class="submit-btn">Submit</button>

    <!-- Success and Error Messages -->
    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</form>
