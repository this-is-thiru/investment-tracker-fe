<header class="relative top-0 left-0 w-full bg-[#191919] text-white font-['Manrope'] 
         flex items-center justify-between px-4 py-3 border-b border-[#e5e8eb] z-[9999]">

  <!-- Left Section -->
  <div class="flex items-center gap-4">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img src="../../../assets/imgs/logo.svg" alt="Logo" class="h-5 w-5" />
      <span class="font-bold text-base tracking-tight cursor-pointer" routerLink="/home">
        Investment Tracker
      </span>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-4 text-sm font-medium">
      <span
        class="cursor-pointer hover:bg-white/10 px-2 py-1 rounded-md transition duration-200 ease-in-out hover:scale-105 active:scale-95"
        routerLink="/dashboard" (click)="closeMenuAfterNavigation()">Investments</span>
      <span
        class="cursor-pointer hover:bg-white/10 px-2 py-1 rounded-md transition duration-200 ease-in-out hover:scale-105 active:scale-95"
        routerLink="/tax" (click)="closeMenuAfterNavigation()">Tax Filing</span>
      <span
        class="cursor-pointer hover:bg-white/10 px-2 py-1 rounded-md transition duration-200 ease-in-out hover:scale-105 active:scale-95"
        routerLink="/support" (click)="closeMenuAfterNavigation()">Support</span>
    </div>
  </div>

  <!-- Right Section -->
  <div class="flex items-center gap-4 relative">
    <!-- Notifications -->
    <img class="h-6 w-6 cursor-pointer" alt="Notifications" src="../../../assets/imgs/notificationIcon.svg" />

    <!-- Profile Menu -->
    <div class="relative group">
      <!-- Profile Icon -->
      <img class="h-8 w-8 rounded-full object-cover cursor-pointer ring-2 ring-transparent 
           hover:ring-[#ffffff] transition" alt="Profile" src="../../../../assets/imgs/profilePic.svg" />

      <!-- Invisible Hover Bridge -->
      <div class="absolute top-full right-0 h-3 w-full"></div>

      <!-- Dropdown -->
      <div class="absolute right-0 text-sm w-[220px] bg-[#191919] text-white rounded-lg shadow-lg mt-3
         opacity-0 scale-95 transform transition-all duration-200 origin-top-right
         pointer-events-none group-hover:opacity-100 group-hover:scale-100 group-hover:pointer-events-auto">

        <!-- Banner with Edit Option -->
        <div class="relative group/banner">
          <img class="h-[80px] w-full object-cover rounded-t-lg transition duration-200 ease-in-out
           group-hover/banner:brightness-75" src="../../../../assets/imgs/largeProfilePic.svg" alt="Banner" />

          <button class="absolute top-1 right-1 p-1 bg-black/70 rounded-md shadow-sm backdrop-blur-sm
           opacity-0 scale-75 group-hover/banner:opacity-100 group-hover/banner:scale-100
           transition-all duration-200 ease-in-out hover:scale-105 hover:bg-black active:scale-95">
            <img class="h-4 w-4" src="../../../../assets/imgs/editIcon.svg" alt="Edit" />
          </button>
        </div>

        <!-- Dynamic Items -->
        <div class="flex flex-col gap-1.5 p-2">
          <ng-container *ngFor="let item of dropdownItems">
            <div class="flex items-center justify-between bg-[#141414] rounded-md px-2 py-1.5 cursor-pointer
     hover:bg-[#303030] transition duration-200 ease-in-out group/item">
              <div class="flex items-center gap-2.5">
                <img class="h-7 w-7 rounded-md bg-black p-1 object-cover" [src]="item.Src" alt="" />
                <span class="truncate leading-5 transition-all duration-200 ease-in-out group-hover/item:translate-x-1">
                  {{ item.label }}
                </span>
              </div>
              <img class="h-5 w-5 opacity-70 transition-all duration-200 ease-in-out 
       group-hover/item:translate-x-1.5 group-hover/item:opacity-100" src="../../../../assets/imgs/menuArrow.svg" alt="" />
            </div>
          </ng-container>
        </div>

        <!-- Auth Options -->
        <div *ngIf="!isLoggedIn" class="flex flex-col items-center gap-1.5 p-2">
          <div class="flex items-center justify-center w-full gap-1 h-8 rounded-lg bg-[#303030] cursor-pointer
                hover:bg-[#404040] hover:scale-[1.02] active:scale-95 transition-all" (click)="onLogin()">
            <img class="h-6 w-6 rounded-md p-1 object-cover" src="../../../../assets/imgs/menuLogin.svg" alt="" />
            <b class="text-sm">Login</b>
          </div>
          <div class="flex items-center justify-center w-full gap-1 h-8 rounded-lg bg-black cursor-pointer
                hover:bg-gray-800 hover:scale-[1.02] active:scale-95 transition-all" (click)="onSignUp()">
            <img class="h-6 w-6 rounded-md p-1 object-cover" src="../../../../assets/imgs/menuSignup.svg" alt="" />
            <b class="text-sm">Sign Up</b>
          </div>
        </div>

        <div *ngIf="isLoggedIn" class="flex items-center justify-center p-2">
          <div class="flex items-center justify-center gap-1 w-full h-8 rounded-lg bg-[#303030] cursor-pointer
                hover:bg-[#404040] hover:scale-[1.02] active:scale-95 transition-all" (click)="onLogout()">
            <img class="h-6 w-6 rounded-md p-1 object-cover" src="../../../../assets/imgs/menuLogin.svg" alt="" />
            <b class="text-sm">Logout</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>
