<header class="relative top-0 left-0 w-full bg-[#191919] text-white font-['Manrope'] 
         flex items-center justify-between px-8 py-4 border-b border-[#e5e8eb] z-[9999]">

  <!-- Left Section -->
  <div class="flex items-center gap-6">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img src="../../../assets/imgs/logo.svg" alt="Logo" class="h-6 w-6" />
      <span class="font-bold text-lg tracking-tight cursor-pointer" routerLink="/home">
        Investment Tracker
      </span>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-6 text-sm font-medium">
      <span
        class="cursor-pointer hover:bg-white/10 p-1.5 rounded-[8px] transition duration-300 ease-in-out hover:scale-105 active:scale-95"
        routerLink="/dashboard" (click)="closeMenuAfterNavigation()">Investments</span>
      <span
        class="cursor-pointer hover:bg-white/10 p-1.5 rounded-[8px] transition duration-300 ease-in-out hover:scale-105 active:scale-95"
        routerLink="/tax" (click)="closeMenuAfterNavigation()">Tax Filing</span>
      <span
        class="cursor-pointer hover:bg-white/10 p-1.5 rounded-[8px] transition duration-300 ease-in-out hover:scale-105 active:scale-95"
        routerLink="/support" (click)="closeMenuAfterNavigation()">Support</span>
    </div>
  </div>

  <!-- Right Section -->
  <div class="flex items-center gap-6 relative">
    <!-- Notifications -->
    <img class="h-8 w-8 cursor-pointer" alt="Notifications" src="../../../assets/imgs/notificationIcon.svg" />

    <!-- Profile Menu (group ensures hover works only on icon + dropdown) -->
    <div class="relative group">
      <!-- Profile Icon -->
      <img class="h-10 w-10 rounded-full object-cover cursor-pointer ring-2 ring-transparent 
           hover:ring-[#ffffff] transition" alt="Profile" src="../../../../assets/imgs/profilePic.svg" />

      <!-- Invisible Hover Bridge -->
      <div class="absolute top-full right-0 h-5 w-full"></div>


      <!-- Dropdown -->
      <div class="absolute right-0 text-sm w-[250px] bg-[#191919] text-white rounded-xl shadow-xl mt-5 z-50
         opacity-0 scale-95 transform transition-all duration-200 origin-top-right
         pointer-events-none group-hover:opacity-100 group-hover:scale-100 group-hover:pointer-events-auto">

        <!-- Banner with Edit Option -->
        <div class="relative group/banner">
          <!-- Profile Banner Image -->
          <img class="h-[100px] md:h-[120px] w-full object-cover rounded-t-xl transition duration-300 ease-in-out
           group-hover/banner:brightness-75" src="../../../../assets/imgs/largeProfilePic.svg" alt="Banner" />

          <!-- Edit Floating Icon Button -->
          <button class="absolute top-2 right-2 p-1 bg-black/70 rounded-lg shadow-md backdrop-blur-sm
           opacity-0 scale-75 group-hover/banner:opacity-100 group-hover/banner:scale-100
           transition-all duration-300 ease-in-out
           hover:scale-110 hover:bg-black hover:shadow-lg active:scale-95">
            <img class="h-5 w-5" src="../../../../assets/imgs/editIcon.svg" alt="Edit" />
          </button>
        </div>


        <!-- Dynamic Items -->
        <div class="flex flex-col gap-2 p-2">
          <ng-container *ngFor="let item of dropdownItems">
            <div class="flex items-center justify-between bg-[#141414] rounded-lg px-3 py-2 cursor-pointer
     hover:bg-[#303030] transition duration-300 ease-in-out group/item">
              <!-- Icon + Text -->
              <div class="flex items-center gap-3">
                <img class="h-[35px] w-[35px] rounded-lg bg-black p-1 object-cover" [src]="item.Src" alt="" />
                <span class="truncate leading-6 transition-all duration-300 ease-in-out group-hover/item:translate-x-1">
                  {{ item.label }}
                </span>
              </div>

              <!-- Arrow -->
              <img class="h-6 w-6 opacity-70 transition-all duration-300 ease-in-out 
       group-hover/item:translate-x-1.5 group-hover/item:opacity-100" src="../../../../assets/imgs/menuArrow.svg"
                alt="" />
            </div>
          </ng-container>
        </div>

        <!-- Auth Options -->
        <div *ngIf="!isLoggedIn" class="flex flex-col items-center gap-2 p-3">
          <div class="flex items-center justify-center w-full gap-2 h-[38px] rounded-xl bg-[#303030] cursor-pointer
                hover:bg-[#404040] hover:scale-[1.03] active:scale-95 transition-all" (click)="onLogin()">
            <img class="h-[30px] w-[30px] rounded-lg p-1 object-cover" src="../../../../assets/imgs/menuLogin.svg"
              alt="" />
            <b>Login</b>
          </div>
          <div class="flex items-center justify-center w-full gap-2 h-[38px] rounded-xl bg-black cursor-pointer
                hover:bg-gray-800 hover:scale-[1.03] active:scale-95 transition-all" (click)="onSignUp()">
            <img class="h-[30px] w-[30px] rounded-lg p-1 object-cover" src="../../../../assets/imgs/menuSignup.svg"
              alt="" />
            <b>Sign Up</b>
          </div>
        </div>

        <div *ngIf="isLoggedIn" class="flex items-center justify-center p-3">
          <div class="flex items-center justify-center gap-2 w-full h-[38px] rounded-xl bg-[#303030] cursor-pointer
                hover:bg-[#404040] hover:scale-[1.03] active:scale-95 transition-all" (click)="onLogout()">
            <img class="h-[30px] w-[30px] rounded-lg p-1 object-cover" src="../../../../assets/imgs/menuLogin.svg"
              alt="" />
            <b>Logout</b>
          </div>
        </div>
      </div>
    </div>


  </div>
</header>

<!-- Main Content -->
<main>
  <router-outlet></router-outlet>
</main>
