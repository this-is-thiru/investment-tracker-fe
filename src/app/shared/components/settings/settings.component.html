<section class="min-h-screen bg-[#191919] py-8">
<div class="max-w-6xl mx-auto p-4 md:p-6 lg:p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-white mb-6">User Settings</h1>

    <div class="bg-[#1D1D1D] border border-[#3A3A3A] rounded-xl p-3 mb-8">
      <nav class="flex space-x-2" role="tablist">
        <button
          (click)="setActiveTab('account')"
          [ngClass]="{
            'bg-[#2A2A2A] text-white': activeTab === 'account',
            'text-[#B3B3B3] hover:text-white hover:bg-[#202020]': activeTab !== 'account'
          }"
          class="px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
          Account
        </button>
        <button
          (click)="setActiveTab('notifications')"
          [ngClass]="{
            'bg-[#2A2A2A] text-white': activeTab === 'notifications',
            'text-[#B3B3B3] hover:text-white hover:bg-[#202020]': activeTab !== 'notifications'
          }"
          class="px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path></svg>
          Notifications
        </button>
        </nav>
    </div>

    <div class="space-y-8">
      <div *ngIf="activeTab === 'account'">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-[#232323] border border-[#3A3A3A] rounded-xl p-6 space-y-4">
            <div>
              <h2 class="text-xl text-white mb-1">Personal Information</h2>
              <p class="text-sm text-[#B3B3B3]">Update your name and contact details.</p>
            </div>

            <div>
              <label for="fullName" class="text-sm font-medium text-white mb-2 block">Full Name</label>
              <input
                id="fullName"
                type="text"
                [(ngModel)]="fullName"
                class="w-full px-4 py-3 bg-[#1D1D1D] text-white border border-[#3A3A3A] rounded-lg focus:border-[#10A37F] focus:ring-[#10A37F]/50 outline-none transition-colors"
                placeholder="John Doe"
              />
            </div>

            <div>
              <label for="email" class="text-sm font-medium text-white mb-2 block">Email</label>
              <input
                id="email"
                type="email"
                [(ngModel)]="email"
                class="w-full px-4 py-3 bg-[#1D1D1D] text-white border border-[#3A3A3A] rounded-lg focus:border-[#10A37F] focus:ring-[#10A37F]/50 outline-none transition-colors"
                placeholder="john.doe@example.com"
              />
            </div>

            <div>
              <label for="phone" class="text-sm font-medium text-white mb-2 block">Phone</label>
              <input
                id="phone"
                type="text"
                [(ngModel)]="phone"
                class="w-full px-4 py-3 bg-[#1D1D1D] text-white border border-[#3A3A3A] rounded-lg focus:border-[#10A37F] focus:ring-[#10A37F]/50 outline-none transition-colors"
                placeholder="+1 (555) 123-4567"
              />
            </div>
            
            <button
              (click)="handleSaveAccount()"
              class="w-full px-6 py-3 bg-[#10A37F] text-white rounded-lg hover:bg-[#0E8A6F] transition-all flex items-center justify-center gap-2 mt-6"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><polyline points="20 6 9 17 4 12"></polyline></svg>
              Save Account Details
            </button>
          </div>

          <div class="space-y-6">
             <div class="bg-[#232323] border border-[#3A3A3A] rounded-xl p-6 space-y-4">
                  <div>
                    <h2 class="text-xl text-white mb-1">Data Management</h2>
                    <p class="text-sm text-[#B3B3B3]">Manage your account data</p>
                  </div>

                  <button
                    (click)="handleExportData()"
                    class="w-full px-6 py-3 bg-[#2A2A2A] border border-[#3A3A3A] text-white rounded-lg hover:bg-[#353535] transition-all flex items-center justify-center gap-2"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Export My Data
                  </button>

                  <button
                    (click)="handleDeleteAccount()"
                    class="w-full px-6 py-3 bg-red-500/10 text-red-400 border border-red-500/20 rounded-lg hover:bg-red-500/20 hover:border-red-500/30 transition-all flex items-center justify-center gap-2"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                    Delete Account
                  </button>
                </div>
          </div>
        </div>
      </div>

      <div *ngIf="activeTab === 'notifications'">
        <div class="bg-[#232323] border border-[#3A3A3A] rounded-xl p-6 space-y-4">
          <div>
            <h2 class="text-xl text-white mb-1">Notification Preferences</h2>
            <p class="text-sm text-[#B3B3B3]">Choose how you want to be notified.</p>
          </div>
          
          <div class="flex justify-between items-center py-2 border-b border-[#2A2A2A]">
            <label class="text-white">Email Notifications</label>
            <input type="checkbox" [(ngModel)]="emailNotifications" class="h-5 w-5 rounded text-[#10A37F] focus:ring-[#10A37F]">
          </div>

          <div class="flex justify-between items-center py-2 border-b border-[#2A2A2A]">
            <label class="text-white">Push Notifications</label>
            <input type="checkbox" [(ngModel)]="pushNotifications" class="h-5 w-5 rounded text-[#10A37F] focus:ring-[#10A37F]">
          </div>

          <div class="flex justify-between items-center py-2">
            <label class="text-white">Portfolio Alerts (e.g., major price changes)</label>
            <input type="checkbox" [(ngModel)]="portfolioAlerts" class="h-5 w-5 rounded text-[#10A37F] focus:ring-[#10A37F]">
          </div>

          <button
              (click)="handleSaveNotifications()"
              class="px-6 py-3 bg-[#10A37F] text-white rounded-lg hover:bg-[#0E8A6F] transition-all flex items-center justify-center gap-2 mt-6"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><polyline points="20 6 9 17 4 12"></polyline></svg>
              Save Preferences
          </button>
        </div>
      </div>
      
      </div>
  </div>
</div>
</section>
