<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 animate-fade-in"
>
  <div
    class="absolute inset-0 bg-black/80 backdrop-blur-sm"
    (click)="onClose()"
  ></div>

  <div
    class="relative bg-[#1E1E1E] border border-[#3A3A3A] rounded-xl w-full max-w-xs shadow-xl animate-scale-in"
  >
    <button
      type="button"
      (click)="onClose()"
      aria-label="Close"
      class="absolute top-3 right-3 text-[#999999] hover:text-white transition-colors p-1"
    >
      <svg
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="p-5">
      <header class="text-center mb-5">
        <h1 class="text-lg text-white mb-0.5 font-semibold">Welcome back</h1>
        <p class="text-xs text-[#999999]">Access your investment tracker</p>
      </header>

      <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="space-y-4">
        <div>
          <label for="login-email" class="block text-xs text-[#B3B3B3] mb-1.5">
            Email
          </label>
          <input
            id="login-email"
            type="email"
            formControlName="email"
            placeholder="Email Address"
            autocomplete="username"
            class="w-full bg-[#2A2A2A] border border-[#3A3A3A] rounded-lg px-3 py-2 text-sm text-white placeholder-[#666666] focus:outline-none focus:border-[#10A37F] focus:ring-2 focus:ring-[#10A37F]/40 transition-all"
            required
          />
        </div>

        <div>
          <div class="flex items-center justify-between mb-1.5">
            <label for="login-password" class="block text-xs text-[#B3B3B3]">
              Password
            </label>
            <a
              (click)="onForgotPassword()"
              class="text-[11px] text-[#10A37F] hover:underline transition cursor-pointer"
            >
              Forgot password?
            </a>
          </div>

          <div class="relative">
            <input
              id="login-password"
              [type]="hideLoginP ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              class="w-full bg-[#2A2A2A] border border-[#3A3A3A] rounded-lg px-3 py-2 text-sm text-white placeholder-[#666666] focus:outline-none focus:border-[#10A37F] focus:ring-2 focus:ring-[#10A37F]/40 transition-all"
              required
            />
            <button
              type="button"
              (click)="hideLoginP = !hideLoginP"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-[#666666] hover:text-[#999999] transition"
              aria-label="Toggle password visibility"
            >
              <svg
                *ngIf="hideLoginP"
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-7.5 0-11-7-11-7s1.5-2.975 4.425-5.175M9.88 9.88a3 3 0 104.24 4.24M6.225 6.225l11.55 11.55"
                />
              </svg>
              <svg
                *ngIf="!hideLoginP"
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full rounded-lg bg-[#10A37F] px-4 py-2.5 text-sm font-semibold text-white transition-all hover:bg-[#0D8A6B] active:scale-[0.99] disabled:cursor-not-allowed disabled:bg-[#334A42]"
        >
          <ng-container *ngIf="!isLoading">Sign in</ng-container>
          <ng-container *ngIf="isLoading">Loading...</ng-container>
        </button>

            Sign up
          </a>

        <p *ngIf="errorMessage" class="text-xs text-center text-red-500 mt-2">
          {{ errorMessage }}
